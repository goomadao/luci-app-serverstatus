<script type="text/javascript">
  //<![CDATA[
  XHR.poll(
    5,
    "<%=url([[admin]], [[services]], [[ServerStatus]], [[status]])%>",
    null,
    function (x, data) {
      var tb = document.getElementById("ServerStatus_status");
      if (data && tb) {
        if (data.running) {
          // if (true) {
          var links =
            "<em><b><font color=green><%:The ServerStatus client is running.%></font></b></em>";
          tb.innerHTML = links;
        } else {
          tb.innerHTML =
            "<em><b><font color=red><%:The ServerStatus client is not running.%></font></b></em>";
        }
      }
    }
  );
  //]]>
</script>
<style>
  .mar-10 {
    margin-left: 50px;
    margin-right: 10px;
  }
</style>
<fieldset class="cbi-section">
  <legend><%:ServerStatus Status%></legend>
  <p id="ServerStatus_status">
    <em><%:Collecting data...%></em>
  </p>
</fieldset>
